<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Document</title>
</head>
<body>
  <div id="start-screen">
  <h1>Code Quiz Challenge</h1>
  <p>Are you ready to test your coding skills?</p>
  <button id="start-btn">Start Quiz</button>
</div>

<div id="quiz-container" class="hide">
  <h2>Question <span id="question-index"></span></h2>
  <h3 id="timer">Time: <span></span></h3>
  <p id="question"></p>
  <div id="answer-buttons">
  </div>
</div>

<div id="game-over-screen" class="hide">
  <h1>Quiz Finished!</h1>
  <p>Your score is <span id="final-score"></span>.</p>
  <form>
    <label for="initials">Enter your initials:</label>
    <input type="text" id="initials" name="initials">
    <button type="button" id="submit-score-btn">Submit Score</button>
  </form>
</div>

<script src="./assets/js/script.js"></script>
</body>
</html>
